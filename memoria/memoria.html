<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Memorama</title>
        <script>
            var validacion = 0; 
            var esperando = true;
            var temporal = "";
            var images = [
            /* ./img/1.jpg for DOS users*/
            "./img/1.png", "./img/1.png",
            "./img/2.png", "./img/2.png",
            "./img/3.png", "./img/3.png",
            "./img/4.png", "./img/4.png",
            "./img/5.png", "./img/C5.png",
            "./img/6.png", "./img/6.png",
            "./img/7.png", "./img/7.png",
            "./img/8.png", "./img/8.png",
            ];

            async function flip(posicion){
                document.getElementById('images' + posicion).srcset = images[posicion] + " 100w";;
                await new Promise(resolve => setTimeout(resolve, 1000));
                if (esperando) {
                    temporal = posicion;
                }else {
                    if (images[posicion] == images[temporal]) {
                        document.getElementById('images' + posicion).srcset="none";
                        document.getElementById('images' + temporal).srcset="none";

                        validacion++;
                        if (validacion==8) {
                            alert("Ganaste")
                        }
                    } else {
                        document.getElementById('images' + posicion).srcset="./img/anverso.png 100w";
                        document.getElementById('images' + temporal).srcset="./img/anverso.png 100w";
                    }
                }
                esperando=!esperando;
            }

            function shuffle() {
            for (var i = images.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                [images[i], images[j]] = [images[j], images[i]];
            }
            
        }

        </script>
    </head>
    <body onload="shuffle();">
        <div style="display: flex; justify-content: center;">
        <table>
            <tr>
                <td><img id="images0" srcset="img\anverso.png 100w" sizes="125px" onclick="flip(0);"></td>
                <td><img id="images1" srcset="img\anverso.png 100w" sizes="125px" onclick="flip(1);"></td>
                <td><img id="images2" srcset="img\anverso.png 100w" sizes="125px" onclick="flip(2);"></td>
                <td><img id="images3" srcset="img\anverso.png 100w" sizes="125px" onclick="flip(3);"></td>
            </tr>
            <tr>
                <td><img id="images4" srcset="img\anverso.png 100w" sizes="125px" onclick="flip(4);"></td>
                <td><img id="images5" srcset="img\anverso.png 100w" sizes="125px" onclick="flip(5);"></td>
                <td><img id="images6" srcset="img\anverso.png 100w" sizes="125px" onclick="flip(6);"></td>
                <td><img id="images7" srcset="img\anverso.png 100w" sizes="125px" onclick="flip(7);"></td>
            </tr>
            <tr>
                <td><img id="images8" srcset="img\anverso.png 100w" sizes="125px" onclick="flip(8);"></td>
                <td><img id="images9" srcset="img\anverso.png 100w" sizes="125px" onclick="flip(9);"></td>
                <td><img id="images10" srcset="img\anverso.png 100w" sizes="125px" onclick="flip(10);"></td>
                <td><img id="images11" srcset="img\anverso.png 100w" sizes="125px" onclick="flip(11);"></td>
            </tr>
            <tr>
                <td><img id="images12" srcset="img\anverso.png 100w" sizes="125px" onclick="flip(12);"></td>
                <td><img id="images13" srcset="img\anverso.png 100w" sizes="125px" onclick="flip(13);"></td>
                <td><img id="images14" srcset="img\anverso.png 100w" sizes="125px" onclick="flip(14);"></td>
                <td><img id="images15" srcset="img\anverso.png 100w" sizes="125px" onclick="flip(15);"></td>
            </tr>
        </table>
    </div>
    </body>
</html>
