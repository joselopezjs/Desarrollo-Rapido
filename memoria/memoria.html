<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMORAMA</title>
    <script>
        var validacion = 0;
        var esperando = false; // Variable para controlar el estado de espera
        var temporal; // Variable para almacenar la posición temporal

        var images = [
            "img/1.png", "img/1.png",
            "img/2.png", "img/2.png",
            "img/3.png", "img/3.png",
            "img/4.png", "img/4.png",
            "img/5.png", "img/5.png",
            "img/6.png", "img/6.png",
            "img/7.png", "img/7.png",
            "img/8.png", "img/8.png",
        ];

        async function flip(posicion) {
            document.getElementById('img' + posicion).srcset = images[posicion] + " 100w";
            await new Promise(resolve => setTimeout(resolve, 1000));
            if (esperando) {
                temporal = posicion;
            } else {
                if (images[posicion] == images[temporal]) {
                    document.getElementById('img' + posicion).style.display = "none";
                    document.getElementById('img' + temporal).style.display = "none";
                    validacion++;
                } else {
                    document.getElementById('img' + posicion).srcset = "img/anverso.png 100w";
                    document.getElementById('img' + temporal).srcset = "img/anverso.png 100w";
                }
            }
            esperando = !esperando; // Cambiar el estado de espera
            if (validacion == 8) {
                alert("¡Ganaste...!");
            }
        }

        function shuffler() {
            for (var i = images.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                [images[i], images[j]] = [images[j], images[i]];
            }
            console.log(images);
        }
    </script>
</head>
<body onload="shuffler();">
    <table>
        <tr>
            <td><img id="img0" src="img/anverso.png" alt="" onclick="flip(0);"></td>
            <td><img id="img1" src="img/anverso.png" alt="" onclick="flip(1);"></td>
            <td><img id="img2" src="img/anverso.png" alt="" onclick="flip(2);"></td>
            <td><img id="img3" src="img/anverso.png" alt="" onclick="flip(3);"></td>
